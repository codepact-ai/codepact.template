# CodePact Governance Configuration
# This file defines the baseline policies for your organization.
# All repositories inherit these rules unless overridden by a team pact.
#
# Documentation: https://codepact.ai/docs/configuration

version: "1.0"
organization: your-org-name

settings:
  enforcement_mode: audit # Start in audit mode to see violations without blocking
  drift_check_interval: 24h

pacts:
  organization-baseline:
    name: Organization Baseline
    type: org_baseline
    enforcement_mode: audit
    settings:
      branch_protection:
        default_branch:
          required_pull_request_reviews:
            required_approving_review_count: 1
            dismiss_stale_reviews: true
          enforce_admins: true
          required_linear_history: true
          allow_force_pushes: false
          allow_deletions: false
      repository:
        allow_squash_merge: true
        allow_merge_commit: false
        allow_rebase_merge: false
        delete_branch_on_merge: true
      security:
        secret_scanning: true
        secret_scanning_push_protection: true
        dependabot_alerts: true
